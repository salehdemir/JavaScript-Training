<script>
    function aveAge (age){
var remainingYear = 70 - age;
var remainingDays  = remainingYear * 365;
var remainingWeeks = remainingYear * 52;
var remainingMonths = remainingYear * 12;
alert("your remaining age is " + remainingYear + " Years and " + remainingDays + " days and " + remainingWeeks + " weeks and " + remainingMonths + " months"  )
    }
    aveAge(prompt("Enter Your age"));
</script>
