<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
function sum(x, y) {
  return x + y;
}
let x = prompt("Enter the first number:");
let y = prompt("Enter the second number:");
x = Number(x);
y = Number(y);
let result = sum(x, y);
alert("The sum is: " + result);


    </script>
</body>
</html>
